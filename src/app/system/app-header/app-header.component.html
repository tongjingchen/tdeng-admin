<!-- Main Header -->
<header class="main-header">
	<!-- Logo -->
	<app-logo></app-logo>
	<!-- Header Navbar -->
	<nav class="navbar navbar-static-top" role="navigation">
		<!-- Sidebar toggle button-->
		<a class="sidebar-toggle" data-toggle="offcanvas" role="button">
			<span class="sr-only">Toggle navigation</span>
		</a>
		<ul  class="nav nav-tabs" style="width: 600px;
		     float: left;padding-bottom: 0px;margin-top: 8px;display: block;">

			<li [ngClass]="item.active?'active':''" *ngFor="let item of topTabList;" (click)="chgTab(item.menuName)">
				<a routerLink="{{item.routeUrl}}"  >{{item.menuName}}
					<i class="fa fa-remove tab-close" (click)="closeTab(item.menuName)"></i>
				</a>

			</li>
		</ul>
		<!-- Navbar Right Menu -->
		<div class="navbar-custom-menu">

			<ul class="nav navbar-nav" >
				<!-- Messages: style can be found in dropdown.less-->
				<li class="dropdown messages-menu messagesBox" *ngIf="display_messages"></li>
				<!-- Notifications Menu -->
				<li class="dropdown notifications-menu notificationsBox" *ngIf="display_notifications"></li>
				<!-- Tasks Menu -->
				<li class="dropdown tasks-menu tasksBox" *ngIf="display_tasks"></li>
				<!-- User Account Menu -->
        <li class="dropdown user user-menu userBox" *ngIf="display_user"></li>


                <li  >
					<button class="btn btn-primary btn-lg" (click)="logout()">
						<i class="fa fa-power-off"></i>
					</button>
				</li>
				<!-- Control Sidebar Toggle Button -->
				<li>
					<a href="#" data-toggle="control-sidebar" class="toggle-sidebar-right" *ngIf="display_control">
						<i class="fa fa-gears"></i>
					</a>
				</li>
				<!-- Additionnal components -->
				<ng-container *ngFor="let widget of header_components">
					<li>
						<app-component-loader [class_component]="widget.class" [data]="widget.data"></app-component-loader>
					</li>
				</ng-container>
			</ul>
		</div>
	</nav>
</header>
