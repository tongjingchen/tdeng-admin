<div class="row">
    <div class="col-sm-5">
        <div class="dataTables_info" id="example2_info" role="status" aria-live="polite">共 {{page.totalCnt}}  条
        </div>
    </div>
    <div class="col-sm-7">
        <div class="dataTables_paginate paging_simple_numbers">
            <ul class="pagination">
                <li [ngClass]="page.currentPage==1?'paginate_button previous disabled':'paginate_button previous'">
                    <a href="#"  (click)="prevPage()">上一页</a>
                </li>

                 <!-- class="paginate_button active"  -->
                <li  *ngFor="let item of pageList" [ngClass]="{'paginate_button active': item==page.currentPage}">
                    <a href="#"  tabindex="0" (click)="thisPage(item)">{{item}}</a>
                </li>

                <li [ngClass]="page.currentPage==pageNums?'paginate_button next disabled':'paginate_button next'">
                    <a href="#"  (click)="nextPage()">下一页</a>
                </li>
            </ul>
        </div>
    </div>
</div>
